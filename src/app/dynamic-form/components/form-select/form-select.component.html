<div class="d-flex flex-column" [formGroup]="group">
  <mat-form-field>
      <mat-select [placeholder]="config.label" [formControlName]="config.name">
        <mat-option *ngFor="let option of config.options" [value]="option.id">
          {{ option.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
